<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">The Eisenhower matrix</h1>
      <img
        src="./eisenhower-matrix.jpg"
        class="header__image"
        alt="The Eisenhower matrix"
      >
      <a
        class="header__more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="adding-field">
        <h2 class="adding-field__title">Add Item</h2>
        <div class="adding-field__wrapper">
          <input
            id="new-task"
            class="adding-field__input"
            type="text"
          >
          <button class="adding-field__btn">Add</button>
        </div>
      </section>
      <section class="todo-field">
        <h2 class="title">Todo</h2>
        <ul id="todo-tasks">
          <li class="todo-list__item">
            <input type="checkbox" class="todo-list__checkbox">
            <label class="todo-list__label">Pay Bills</label>
            <input type="text" class="todo-list__input">
            <button class="todo__btn todo__btn_edit">Edit</button>
            <button class="todo__btn todo__btn_delete">
              <img
                src="./remove.svg"
                class="image"
                alt="Remove button icon"
              >
            </button>
          </li>
          <li class="edit-mode todo-list__item">
            <input type="checkbox" class="todo-list__checkbox">
            <label class="todo-list__label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="todo-list__input"
            >
            <button class="todo__btn todo__btn_edit">Save</button>
            <button class="todo__btn todo__btn_delete">
              <img
                src="./remove.svg"
                class="image"
                alt="Remove button icon"
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="done-field">
        <h2 class="title">Completed</h2>
        <ul id="done-tasks">
          <li class="todo-list__item">
            <input
              type="checkbox"
              class="todo-list__checkbox"
              checked
            >
            <label class="todo-list__label">See the Doctor</label>
            <input type="text" class="todo-list__input">
            <button class="todo__btn todo__btn_edit">Edit</button>
            <button class="todo__btn todo__btn_delete">
              <img
                src="./remove.svg"
                class="image"
                alt="Remove button icon"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
