<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="image">
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="adding-field">
        <label for="new-task" class="add-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input
            id="new-task"
            class="task task-input"
            type="text"
          >
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="todo-tasks" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="image">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="input-checkbox">
          <label class="task task-label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task task-input"
          >
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" class="image">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="done-tasks" class="tasks-list">
        <li class="list-item">
          <input type="checkbox" class="input-checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="image">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
