<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">The Eisenhower matrix</h1>
      <img src="./eisenhower-matrix.jpg" class="image" alt="The Eisenhower matrix">
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="adding-field">
        <h2 class="add-task-label">Add Item</h2>
        <div class="task-row-wrapper">
          <input
            id="new-task"
            class="task task-input"
            type="text"
          >
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo-field">
        <h2 class="title">Todo</h2>
        <ul id="todo-tasks" class="tasks-list">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="image" alt="Remove button icon">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task task-label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task task-input"
            >
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" class="image" alt="Remove button icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="done-field">
        <h2 class="title">Completed</h2>
        <ul id="done-tasks" class="tasks-list">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" class="image" alt="Remove button icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
